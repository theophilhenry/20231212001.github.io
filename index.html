<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSVP Birthday Invitation</title>
</head>
<!-- Get css from file index.css -->
<link rel="stylesheet" href="index.css">
<style>
    * {
    margin: 0;
    padding: 0;
  }

  body {
    font-family: "IbarraRealNova-Regular";
    color: #5F5C39;
    letter-spacing: 0.125em;
    line-height: 1.5em;
    background-color: #EBEAE1;
  }

  @media (min-width: 756px) {
    #img_1 {
      width: 70% !important;
    }
    #img_2 {
      width: 40% !important;
    }
    #img_3 {
      width: 40% !important;
    }
    #img_4 {
      width: 80% !important;
    }
  }

  @media (min-width: 1112px) {
    #img_1 {
      width: 60% !important;
    }
    #img_2 {
      width: 30% !important;
    }
    #img_3 {
      width: 30% !important;
    }
    #img_4 {
      width: 60% !important;
    }
  }
</style>
<body>
  <!-- Background -->
  <div style="position: fixed; top: 0; left: 0; width: 50%; height: 50%;">
    <img id="img_1" src="./images/1.png" alt="" style="width: 80%; object-fit: cover;position: absolute; top: 0; left: 0;">
  </div>
  <div style="position: fixed; top: 0; right: 0; width: 50%; height: 50%;">
    <img id="img_2" src="./images/2.png" alt="" style="width: 50%; object-fit: cover;position: absolute; top: 0; right: 0;">
  </div>
  <div style="position: fixed; bottom: 0; right: 0; width: 50%; height: 50%;">
    <img id="img_3" src="./images/3.png" alt="" style="width: 50%; object-fit: cover; position: absolute; bottom: 0; right: 0">
  </div>
  <div style="position: fixed; bottom: 0; left: 0; width: 50%; height: 50%;">
      <img id="img_4" src="./images/4.png" alt="" style="width: 80%; object-fit: cover; position: absolute; bottom: 0; left: 0">
  </div>

  <div style="position: absolute; top: 0; left: 0; width: 100%;">
    <div style="display: flex; flex-direction: column; width: 100%; align-items: center; justify-content: center;">
      <div style="max-width: 540px; padding: 24px; margin-top: 48px; text-align: center; text-transform: uppercase; font-size: 1.0em">
        Dengan senang hati mengundangmu menjadi bagian dari memori indah
      </div>
      <div style="
        max-width: 540px; padding: 24px; 
        text-align: center; text-transform: uppercase; 
        font-size: 1.5em">
        Makan Malam
      </div>
      <div id="name" style="
        margin: 4px 0px;
        font-family: 'BrittanySignature';
        padding: 24px; 
        text-align: center; 
        font-size: 3.6em; color: #B39132">
        Gek Ayu
      </div>
      <div style="
        padding: 24px; 
        text-align: center; text-transform: uppercase; 
        font-size: 1.5em">
        Sabtu
      </div>
      
      <div style="
        padding: 24px; 
        text-align: center; text-transform: uppercase; display: flex;">
        <div style="font-size: 1.4rem; padding: 12px 24px;">Des</div>
        <div style="
          font-size: 2.4rem; padding: 12px 24px;
          border-left: 1px solid #5F5C39; 
          border-right: 1px solid #5F5C39">
          15
        </div>
        <div style="font-size: 1.4rem; padding: 12px 24px;">2023</div>
      </div>

      <div style="
          padding: 24px 24px 0px 24px; 
          text-align: center; text-transform: uppercase; 
          font-size: 1.4em">
        19:00 WITA
      </div>
      <div style="
          padding: 0px 24px 24px 24px; 
          margin-top: 12px;
          text-align: center; text-transform: uppercase; 
          font-size: 1.4em">
        LUSI & PaKAN by the river
      </div>

      <div style="max-width: 400px; overflow: hidden; border-radius: 24px; 
        box-shadow:
        3.4px 3.4px 2.7px -24px rgba(0, 0, 0, 0.013),
        8.7px 8.7px 6.9px -24px rgba(0, 0, 0, 0.018),
        17.7px 17.7px 14.2px -24px rgba(0, 0, 0, 0.02),
        36.5px 36.5px 29.2px -24px rgba(0, 0, 0, 0.022),
        100px 100px 80px -24px rgba(0, 0, 0, 0.03)
      ;">
        <iframe style="height: 100%; width: 100%; border: 0px;" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15779.426459402259!2d115.239264!3d-8.609762!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2dd23f090c83fe97%3A0xd260bdf005e37c0d!2sLUSI%20DAN%20PAKAN%20BY%20THE%20RIVER!5e0!3m2!1sen!2sid!4v1702368309886!5m2!1sen!2sid" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
      
      <div style="
          padding: 24px; 
          text-align: center; text-transform: uppercase; 
          font-size: 1.4em">
        <b style="font-family: 'IbarraRealNova-Bold';">
          Dresscode
        </b>: Putih
      </div>
      <div style="
          margin-top: 24px;
          margin-bottom: 48px;
          text-align: center; text-transform: uppercase; 
          font-size: 0.8em">
        Kehadiranmu akan sangat berkesan untukku!
      </div>
    </div>
  </div>
  <!-- Add inline javascript script -->
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get('name');
    var nameContainer = document.getElementById('name');
    nameContainer.innerHTML = name == null ? 'Gek Ayu' : name;
  </script>
</body>
</html>
